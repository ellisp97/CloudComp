<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="knockout-3.4.2.js"></script>
    <script type="text/javascript">
        
        $(document).ready(function() {
            var recipeViewModel = function() {
            var self = this;
            self.RecipeID   = ko.observable("");
            self.Method = ko.observable("");
            self.Ingredients   = ko.observable("");
            self.RecipeName   = ko.observable("");

            self.getRecipeByID = function () {              
                $.ajax({
                    url: 'https://wbzki5ae1e.execute-api.eu-west-2.amazonaws.com/test/getrecipebyid',
                    cache: false,
                    type: 'GET',                   
                    data: { "RecipeID": self.searchKey() },
                    success: function (data) {              
                        self.RecipeName(data.Item.RecipeName),
                        self.Method(data.Item.Method)
                        self.Ingredients(data.Item.Ingredients)
                    }
                });
            }
        }
            var viewModel = new recipeViewModel;
            ko.applyBindings(viewModel);
         });
       
    </script>
</head>
<body>
    <table>
        <tr>
            <td>Search Key(RecipeID):</td>
            <td><input type="text" id="txtSearchKey" data-bind="value : searchKey"/></td>
        </tr>
    </table>

    <br />
  
    <table id="RecipeDetails">
        <thead>

            <tr>
                <td>Recipe ID:</td>
                <td><label id="RecipeID" data-bind="text: RecipeID"/></td>
            </tr>
            <tr>
                <td>Recipe Name:</td>
                <td><label id="RecipeName" data-bind="text: RecipeName"/></td>
            </tr>

            <tr>
                <td> Ingredients:</td>
                <td><label id="Ingredients" data-bind="text: Ingredients"/></td>
            </tr>
            <tr>
                <td>Method:</td>
                <td><label id="Method" data-bind="text: Method"/></td>
            </tr>
          
        </thead>
      
        </table>

    <br />
  
  <table>
<tr>
    <td><input type="button" value="getRecipeByID" data-bind="click: $root.getRecipeByID()"/></td>
</tr>
  </table>
</body>
</html>
